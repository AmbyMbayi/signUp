<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Signup | Signin Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="container__form container__signup">
        <form action="">
          <h1>Create an account</h1>
          <div class="container__social">
            <a href="#"><i class="fa fa-facebook-square"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
          </div>
          <span>or use your email to register</span>
          <input type="text" name="Name" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <button>Sign up</button>
        </form>
      </div>
      <div class="container__form container__signin">
        <form action="">
          <h1>Sign in</h1>
          <div class="container__social">
            <a href="#"><i class="fa fa-facebook-square"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
          </div>
          <span>or use your account</span>

          <input type="email" name="email" id="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <a href="#">forgot password?</a>
          <button>Sign in</button>
        </form>
      </div>
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay__left">
            <h1>Welcome back</h1>
            <p>to keep connected with us login with your info</p>
            <button class="ghost" id="signIn">sign in</button>
          </div>
          <div class="overlay__panel overlay__right">
            <h1>Hello Friend</h1>
            <p>enter your personal info and begin the journey with us</p>
            <button class="ghost" id="signUp">sign up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app/js/script.js"></script>
  </body>
</html>
